<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="./src/scripts/index.js" type="module" defer></script>
  <title>Control Finance</title>
  <link rel="shortcut icon" href="./src/assets/favicon.ico" type="image/x-icon" />
  <meta name="description" content="Control Finance - Seu controle financeiro" />
  <link rel="stylesheet" href="./src/styles/globalStyles.css" />
  <link rel="stylesheet" href="./src/styles/index.css" />
</head>

<body>
  <header>
    <div class="header__container">
      <div class="header__intro">
        <p><span>Control</span> Finance</p>
        <button id="showModal">Registrar novo valor</button>
      </div>
    </div>
  </header>
  <main id="app">
    <div class="container__nav">
      <p>Resumo financeiro</p>
      <div class="nav__buttons">
        <button class="button__all">Todos</button>
        <button class="button__entrance">Entradas</button>
        <button class="button__exit">Saídas</button>
      </div>
    </div>
    <div class="container__sum">
      <p>Soma dos valores</p>
      <p class="sum__value">R$00,00</p>
    </div>
    <div class="container__transactions">
      <ul class="transactions__card">
        <!-- <li class="valueList">
          <p class="valueCard">R$ 40,00</p>
          <div class="transactions__info">
            <span class="typeTransition">Entrada</span>
            <button class="excValue"><img src="./src/assets/trash-icon.svg" alt="trash-icon"></button>
          </div>
        </li> -->
      </ul>
    </div>
    <dialog id="modalContainer">
      <form class="modal">
        <div class="dialog__info">
          <p>Registro do valor</p>
          <button class="closeModal" type="button">X</button>
        </div>
        <div class="dialog__content">
          <p>Digite o valor e em seguida aperte o botão referente ao tipo do valor</p>
          <div class="content__value">
            <label for="value">Valor</label>
            <input class="inputModalValue" type="number" name="valueInput" id="value" placeholder="R$ 00,00 " required>
          </div>
        </div>
        <div class="dialog__type">
          <p>Tipo de valor</p>
          <button class="btnEntrance type"  type="button">Entrada</button>
          <button class="btnExit type" type="button">Saída</button>
        </div>
        <div class="dialog__checkout">
          <button class="cancel" type="button">Cancelar</button>
          <button id="inputValue" type="submit" disabled>Inserir valor</button>
        </div>
      </form>
      
    </dialog>
  </main>
</body>

</html>
